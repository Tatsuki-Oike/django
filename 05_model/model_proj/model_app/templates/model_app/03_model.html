<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 class="mt-3"> Hello World </h1>
        <p> {{ msg }} </p>
        
        <form action="{% url 'model'%}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> POST </button>
        </form>

        {% if data %}
            <h2 class="mt-5">データ一覧</h2>
            <ul class="list-group">
                {% for item in data %}
                    <li class="list-group-item">{{item.task_id}}: {{item.content}}, {{item.status}}, {{item.due}}</li>
                {% endfor %}
            </ul>

            <form action="{% url 'delete_new'%}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3"> DELETE </button>
            </form>
        {% else %}
            <p class="mt-3">表示できるデータがありません。</p>
        {% endif %}

        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
