<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 class="mt-3"> Home </h1>

        {% if data %}
            <h2 class="mt-5">データ一覧</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Content </th>
                        <th> Status </th>
                        <th> Due </th>
                        <th> Edit </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr class="align-middle">
                            <td>{{item.task_id}}</td>
                            <td>{{item.content}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.due}}</td>
                            <td>
                                <a class="btn btn-outline-primary" 
                                    href="{% url 'update' item.task_id %}"> Edit </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>

        {% else %}
            <p class="mt-3">表示できるデータがありません。</p>
        {% endif %}

        <form action="{% url 'delete_all' %}" method="POST">
            {% csrf_token %}
            <div class="row mt-3">
                <button type="submit" class="btn btn-danger col-auto mx-3"> DELETE </button>
                <a class="btn btn-primary col-auto" href="{% url 'create' %}"> CREATE </a>
            </div>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
